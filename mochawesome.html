ot;\ncy.contains(&#x27;Избранное&#x27;).click();\n// Нажимаем на кнопку \&quot;Перейти в каталог\&quot;\ncy.contains(&#x27;Перейти в каталог&#x27;).click();\n// Нажимаем на кнопку \&quot;Вход\&quot;\ncy.contains(&#x27;Вход&#x27;).click();\n// Ожидаем появления модального окна авторизации\ncy.get(&#x27;#login&#x27;).should(&#x27;be.visible&#x27;); // Проверяем, что модальное окно стало видимым\n// Вводим email и пароль\ncy.get(&#x27;#system-auth-form-login&#x27;).should(&#x27;be.visible&#x27;).clear().type(&#x27;yvapteka@mail.ru&#x27;);\ncy.get(&#x27;#system-auth-form-password&#x27;).should(&#x27;be.visible&#x27;).clear().type(&#x27;hY7bi7qy&#x27;);\n// Нажимаем на кнопку входа\ncy.get(&#x27;:nth-child(7) &gt; .btn&#x27;).click();\n// Вводим артикул номенклатуры в поле поиска\ncy.get(&#x27;.header__bottom__content &gt; .header__search &gt; .search &gt; .search-input-wrapper &gt; #search-form-input&#x27;).should(&#x27;be.visible&#x27;).clear().type(&#x27;УТ-057372&#x27;);\n// Нажимаем кнопку поиска\ncy.get(&#x27;.header__bottom__content &gt; .header__search &gt; .search &gt; .search__submit &gt; .btn&#x27;).click();\n// Выбираем товар\ncy.get(&#x27;.right-product-col &gt; .item-btn &gt; .btn &gt; .cart-btn-lb&#x27;).click();\n// Переходим в корзину\ncy.get(&#x27;.row &gt; .header__order &gt; .header__order-item &gt; #bx_basketV28LEC &gt; .header__order-cart &gt; .js-cart-trigger &gt; .hidden-xs&#x27;).click();\n// Проверяем количество товаров в корзине\ncy.get(&#x27;:nth-child(4) &gt; .product__count-wrap &gt; .cart-counter &gt; .form-control&#x27;).should(&#x27;have.value&#x27;, &#x27;1&#x27;); // Проверка, что значение изменилось на 1\n// Проверяем общую стоимость товаров в корзине\ncy.get(&#x27;.basket-footer__list__total&#x27;).invoke(&#x27;text&#x27;).then(text =&gt; {\n  const cleanedText = text.trim().replace(/[^0-9.,]/g, &#x27;&#x27;); // Удаляем лишние символы\n  const normalizedText = cleanedText.replace(&#x27;,&#x27;, &#x27;.&#x27;); // Заменяем запятую на точку\n  const actualValue = parseFloat(normalizedText); // Преобразуем строку в число\n  const expectedValue = 99.14; // Ожидаемое значение\n  expect(actualValue).to.equal(expectedValue);\n});\n// Очищаем корзину\ncy.get(&#x27;.basket-footer__left-top &gt; .delete_all &gt; .js-empty-cart&#x27;).click();\n// Завершаем тестовый сценарий\ncy.log(&#x27;Тест успешно выполнен.&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;80e30f21-6865-4b9f-8b95-b38e3ab49404&quot;,&quot;parentUUID&quot;:&quot;3a79da5f-6e7d-4522-88b2-c077b65cdcb0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;80e30f21-6865-4b9f-8b95-b38e3ab49404&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:18127,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:null,&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;mochawesome-report&quot;,&quot;reportTitle&quot;:&quot;syarvet&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:true,&quot;t
